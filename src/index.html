<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHEFS KITCHEN</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <svg class="logo__icon">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
          <strong class="logo__name"
            >CHEFS <br />
            KITCHEN</strong
          ></a
        >

        <div class="header-right">
          <a class="express-delivery" href="tel:1234567890">
            <div class="express-delivery__info">
              Express delivery <br />
              <span> +1 234 567 890 </span>
            </div>
            <img
              src="./img/phone_icon.png"
              srcset="./img/phone_icon@2x.png 2x, ./img/phone_icon@3x.png 3x"
              class="express-delivery__icon"
            />
          </a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Our Story</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero container">
        <div class="hero__wrapper">
          <div class="hero-info">
            <h2 class="hero__title">
              Classic
              <span> hot dog </span>
            </h2>
            <div class="hero-info__wrapper">
              <div class="hero-info__special">
                <p class="hero-info__hot-proposition">
                  Special Hot Dog
                  <br />
                  +1 Drink+Coffee
                </p>
                <img
                  src="img/icons.png"
                  srcset="img/icons@2x.png 2x, img/icons@3x.png 3x"
                  class="hero-info__image"
                  alt="coffe + tea + burger"
                />
              </div>
              <div class="hero-info__price">
                <span class="hero-info__value"> $ </span>
                10
              </div>
            </div>
          </div>

          <div class="hero__image">
            <img src="img/image.png" srcset="img/image@2x.png 2x, img/image@3x.png 3x" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
